<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <title>Log in</title>
  </head>
  <body>
   
    <div class="shadow p-3 mb-5 bg-white rounded" style="width: 85%; margin: auto; ">
      <h1 style="text-align: center;">
         Employee Expense Reimbursement System
      </h1>
   </div>
    <div class="shadow p-3 mb-5 bg-white rounded" style="width: 85%; margin: auto;">
      <p id="name" style="margin-left: 80%;"></p>
      <p style="margin-left: 80%;">Role:- Finance Manager</p>
      <button id="button" type="button" class="btn btn-outline-primary">Get Data</button>
      <button id="show" type="button" class="btn btn-outline-success">Add User</button>
      <button id="logout" type="button" class="btn btn-outline-danger">Logout</button>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="all" value=0 checked>
        <label class="form-check-label" for="inlineRadio1"  >All</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="pandingradio" value=1>
        <label class="form-check-label" for="inlineRadio2">Panding</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="approvedradio" value=2 >
        <label class="form-check-label" for="inlineRadio3">Approved</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="deniedradio" value=3 >
        <label class="form-check-label" for="inlineRadio3">Denied</label>
      </div>
      
    </div>
    <div class="overflow-auto shadow p-3 mb-5 bg-white rounded" style="width: 85%; margin: auto;">
    <table class="table table-striped  table-hover " >
      <thead>
        <tr>
            
          <th scope="col">#</th>
          <th scope="col">Amount</th>
          <th scope="col">Submited</th>
          <th scope="col">Resolved</th>
          <th scope="col">Description</th>
          <th scope="col">Status</th>
          <th scope="col">Submitted by</th>
          <th scope="col">Reimbrsement Type</th>
          
        </tr>
      </thead >
      <tbody id="tbody" >
      </tbody>
      
    </table>
    </div>

    <div id="form" class="shadow p-3 mb-5 bg-white rounded " style="width: 85%; margin: auto;">
    <form>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="firstname" placeholder="First Name">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lastname" placeholder="Last Name">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Email">
        </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="username" placeholder="Username">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="password" placeholder="Password">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" id="sub" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>


  <div id="details" class="card shadow p-3 mb-5 bg-white rounded container " style="width: 85%; margin: auto;">
    <div class="card-body row">
      <div class="col-sm shadow rounded">
      <h5 class="card-title">Reimbursement Details</h5>
      <ul class="list-group list-group-flush">
        <li class="list-group-item" id="reimbID"></li>
        <li class="list-group-item" id="amo"></li>
        <li class="list-group-item" id="submited"></li>
        <li class="list-group-item" id="descri"></li>
        <li class="list-group-item" id="status"></li>
        <li class="list-group-item" id="submitedby"></li>
        <li class="list-group-item" id="reimtype"></li>
      </ul>
     
      <button id="approve" type="button" class="btn btn-outline-success">Approved</button>
      <button id="denied" type="button" class="btn btn-outline-danger">Denied</button>
    </div>
    <div class="col-sm shadow rounded">
      <img id="img" src="" height="200" alt="Image preview...">
    </div>
  </div>
   
  </div>


   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="./fohome.js"></script>
  </body>
</html>
