<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <title>Log in</title>
  </head>
  <body>
    <div class="shadow p-3 mb-5 bg-white rounded" style="width: 85%; margin: auto; ">
      <h1 style="text-align: center;">
         Employee Expense Reimbursement System
      </h1>
   </div>


    <div class="shadow p-3 mb-5 bg-white rounded" style="width: 85%; margin: auto;">
      
      <p id="name" style="margin-left: 80%;"></p>
      <p style="margin-left: 80%;">Role:- User</p>
      <button id="button" type="button" class="btn btn-outline-primary">Get Reimbrsements</button>
      <button id="show" type="button" class="btn btn-outline-success">Add Reimbursement</button>
      <button id="logout" type="button" class="btn btn-outline-danger">Logout</button>
      
    </div>
    <table class="table table-striped shadow p-3 mb-5 bg-white rounded " style="width: 85%; margin: auto;">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Amount</th>
          <th scope="col">Submited</th>
          <th scope="col">Resolved</th>
          <th scope="col">Description</th>
          <th scope="col">Status</th>
          <th scope="col">ResolverID</th>
          <th scope="col">Reimbrsement Type</th>
          
        </tr>
      </thead >
      <tbody id="tbody" >
        </tbody>
    </table>
  

    <div id="form" class="shadow p-3 mb-5 bg-white rounded " style="width: 85%; margin: auto;">
    <form>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label" >Amount</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" id="amount" placeholder="Amount" onkeyup="manage(this)">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="description" placeholder="Description">
        </div>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">type</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="1" >
              <label class="form-check-label" for="gridRadios1">
                Lodging
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="2">
              <label class="form-check-label" for="gridRadios2">
                Travel
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="3">
              <label class="form-check-label" for="gridRadios3">
                Food
              </label>
            </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="4" checked>
                <label class="form-check-label" for="gridRadios4">
                Other
                </label>
            </div>
            
        </div>
      </fieldset>
      <input type="file" class="form-control" id="customFile" />
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" id="sub" class="btn btn-primary" disabled >Submit</button>
        </div>
      </div>
    </form>
  </div>


   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="./home.js"></script>
  </body>
</html>
